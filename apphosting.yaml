# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# The ID of the App Hosting site to deploy to.
# This value can be found in the Firebase console.
siteId: studio-6773646824-df45e

# A list of custom domains to associate with the backend.
# These domains must be set up in the Firebase console.
customDomains:
- claritymirror.shop

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
